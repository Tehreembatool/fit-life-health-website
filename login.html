<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ FitLife</title>
  <link rel="stylesheet" href="public/css/style.css">
  <!-- SUPABASE ADD KAREN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="public/js/supabase.js"></script>
</head>
<body>

  <header class="main-header">
    <div class="logo">FitLife</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="bmi.html">BMI Calculator</a>
      <a href="tips.html">Health Tips</a>
      <a href="login.html" class="active">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <section class="hero-section">
    <div class="hero-text">
      <h1>Welcome Back</h1>
      <p>Login to continue your health and fitness journey with FitLife.</p>
    </div>
  </section>

  <section class="container">
    <div class="card">
      <h2>Login to Your Account</h2>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>
        
        <!-- Google Login Option -->
        <div style="text-align: center; margin: 15px 0;">
          <p style="margin: 10px 0; color: #666;">Or login with</p>
          <button type="button" id="googleLogin" class="btn" style="background: #DB4437; width: 100%;">
            <span style="display: flex; align-items: center; justify-content: center; gap: 10px;">
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Login with Google
            </span>
          </button>
        </div>
      </form>

      <div id="msg" class="bmi-result"></div>

      <p style="text-align:center; margin-top:15px;">
        Don't have an account?
        <a href="register.html">Register here</a>
      </p>
    </div>
  </section>

  <script>
    // Email/Password Login
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msgDiv = document.getElementById("msg");

      // Show loading
      msgDiv.innerHTML = '<p style="color:#4299e1;">Logging in...</p>';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          msgDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
          return;
        }

        // Success - auto redirect hoga supabase.js ke auth listener se
        msgDiv.innerHTML = `<p style="color:green;">Login successful! Redirecting...</p>`;
        
      } catch (err) {
        msgDiv.innerHTML = `<p style="color:red;">Network error: ${err.message}</p>`;
      }
    });

    // Google Login
    document.getElementById("googleLogin").addEventListener("click", async function() {
      const msgDiv = document.getElementById("msg");
      msgDiv.innerHTML = '<p style="color:#4299e1;">Redirecting to Google...</p>';
      
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/index.html'
        }
      });
      
      if (error) {
        msgDiv.innerHTML = `<p style="color:red;">Google login error: ${error.message}</p>`;
      }
    });

    // Check if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        document.getElementById("msg").innerHTML = 
          `<p style="color:green;">Already logged in as ${session.user.email}</p>`;
      }
    });
  </script>

</body>
</html>
